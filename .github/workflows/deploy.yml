name: Build & Deploy VitePress + JupyterLite to GitHub Pages v22

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # required for GitHub Pages deploy

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-vitepress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build VitePress
        run: npm run build
      - name: Upload VitePress artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-dist
          path: docs/.vitepress/dist

  build-jupyterlite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Clean old JupyterLite caches and builds
        run: |
          set -euxo pipefail
          rm -rf dist
          rm -f .doit.db .doit* .jupyterlite.doit.db db.json || true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install JupyterLite (stable JL4-era toolchain)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip wheel
          pip install \
            "jupyterlite-core>=0.6,<0.7" \
            "jupyterlite-pyodide-kernel>=0.6,<0.7" \
            "jupyter-server>=2.14,<3" \
            "jupyterlab_server>=2.27,<3"
          jupyter lite --version

      - name: Create JupyterLite config (browser-fetches Pyodide)
        run: |
          cat > jupyter-lite.json << 'EOF'
          {
            "jupyter-lite-schema-version": 0,
            "jupyter-config-data": {
              "litePluginSettings": {
                "@jupyterlite/pyodide-kernel-extension:kernel": {
                  "pyodideUrl": "https://cdn.jsdelivr.net/pyodide/v0.26.2/full/"
                }
              }
            }
          }
          EOF
          echo "Wrote jupyter-lite.json:"
          cat jupyter-lite.json

      - name: Build JupyterLite site (no CDN downloads during build)
        run: |
          set -euxo pipefail
          echo "Contents before build:"
          find jupyterlite/contents -maxdepth 3 -type f \( -name "*.ipynb" -o -name "*.py" \) || true

          jupyter lite build \
            --apps lab,tree \
            --contents ./jupyterlite/contents \
            --output-dir dist/jupyterlite \
            --debug

          echo "Build complete. Checking outputs:"
          find dist/jupyterlite -maxdepth 2 -type d

          # Verify app entries
          test -f dist/jupyterlite/index.html
          test -f dist/jupyterlite/lab/index.html || \
          test -f dist/jupyterlite/tree/index.html

      - name: Upload JupyterLite artifact
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlite-dist
          path: dist/jupyterlite

  assemble-and-deploy:
    needs: [build-vitepress, build-jupyterlite]
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: _tmp

      - name: Assemble publish directory
        run: |
          set -euxo pipefail
          rm -rf dist
          mkdir -p dist

          # Add VitePress build at root
          cp -r _tmp/vitepress-dist/* dist/

          # Add JupyterLite site under /jupyterlite
          mkdir -p dist/jupyterlite
          cp -r _tmp/jupyterlite-dist/* dist/jupyterlite/

          # Prevent GitHub Pages from treating folders with underscores as special
          touch dist/.nojekyll

          echo "Final deployable structure:"
          find dist/jupyterlite -maxdepth 2 -type f | sed -n '1,120p'

          # Verify core files exist
          test -f dist/index.html
          test -f dist/jupyterlite/index.html
          test -f dist/jupyterlite/lab/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: false
