name: Build JupyterLite
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install JupyterLite toolchain
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip wheel
          # Known-good meta install that pulls a consistent set (CLI + pyodide kernel)
          pip install "jupyterlite[all]"
          # Show what got installed
          python -c "import sys; print(sys.version)"
          python -m pip freeze | grep -iE 'jupyter(lite|lab)|pyodide|xeus' || true
          jupyter lite --version

      - name: Build JupyterLite (verbose)
        run: |
          set -euxo pipefail
          # Fail fast if your source folder is missing
          test -d jupyterlite || (echo "Missing ./jupyterlite directory"; ls -la; exit 2)
          # Optional sanity: show expected structure
          find jupyterlite -maxdepth 2 -type d -print
          # Build
          jupyter lite build \
            --contents ./jupyterlite \
            --output-dir dist/jupyterlite \
            --debug
          # Verify output contains an index.html
          test -f dist/jupyterlite/index.html || (echo "No index.html in dist/jupyterlite"; find dist/jupyterlite -maxdepth 2 -type f | sed -n '1,200p'; exit 2)

      - uses: actions/upload-artifact@v4
        with:
          name: jupyterlite-dist
          path: dist/jupyterlite

